#--------------------------------------------------------------------
##  Use QUAD_GANTRY_LEVEL to level a gantry.
##  Min & Max gantry corners - measure from nozzle at MIN (0,0) and 
##  MAX (250, 250), (300,300), or (350,350) depending on your printer size
##  to respective belt positions
[quad_gantry_level]
##  Gantry Corners for 300mm Build
##  Uncomment for 300mm build
gantry_corners:
   -60,-10
   360,370
##  Probe points
points:
  50,50
  50,250
  250,250
  250,50
  #  50,25
  #  50,225
  #  250,225
  #  250,25
speed: 100
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.025
max_adjust: 10

#####################################################################
#   Fan Control
#####################################################################
# [gcode_macro M106]
# gcode:
#   {% set p = params.P|int if params.P is defined else 0 %}
#   {% set speed = (params.S|float / 255 if params.S is defined else 1.0) %}
#   {% set fan = 'fan' ~ p|string %}
#   # Only control [fan_generic] fans (fan0, fan1, fan2...). Never the temperature_fan.
#   {% if fan in printer %}
#     SET_FAN_SPEED FAN={fan} SPEED={speed}
#   {% else %}
#     RESPOND TYPE=echo MSG="M106 ignored for {fan} (not a standard fan)"
#   {% endif %}

#####################################################################
#   Fan Control
#####################################################################
[gcode_macro M106] # over-ride M106 to set individual fans:
#rename_existing: M106.1
gcode:
    {% set fan = 'fan' + (params.P|int if params.P is defined else 0)|string %}
    {% set speed = (params.S|float / 255 if params.S is defined else 1.0) %}
    {% if fan == 'fan3' %} # fan3 is exhaust fan and shouldn't be set this way
      RESPOND TYPE=echo MSG="M106 ignored fan {fan} command"
    {% else %}
      SET_FAN_SPEED FAN={fan} SPEED={speed}
    {% endif %}

##  Print Cooling Fan - FAN0
[fan_generic fan0]
pin: EBBCan:gpio13 # pin: PA8
kick_start_time: 0.5
##  Depending on your fan, you may need to increase this value
##  if your fan will not start. Can change cycle_time (increase)
##  if your fan is not able to slow down effectively
off_below: 0.10
tachometer_pin: EBBCan:gpio12

#[include fan_tach_monitor.cfg]

##  Hotend Fan - FAN1
[heater_fan hotend_fan]
pin: EBBCan:gpio14 # pin: PE5
max_power: 1.0
kick_start_time: 1
heater: extruder
heater_temp: 50.0
#fan_speed: 0.6

[controller_fan motor_driver_fan]
#[fan_generic motor_driver_fan]
pin: PE5
max_power: 1.0
kick_start_time: 1
idle_timeout: 10 # time in seconds to keep fan active after steppers are idle
fan_speed: 0.75 # speed when drivers are active
idle_speed: 0.25 # speed when steppers are idle
off_below: 0.10
stepper: stepper_x, stepper_y, stepper_z
#tachometer_pin: ^PG14
#hardware_pwm: True
#cycle_time: 0.00004 # 25 kHz

# [fan_generic 4W_FAN0]
# pin: EBBCan:gpio15
# tachometer_pin: EBBCan:gpio12


##  Controller fan - FAN2
[controller_fan controller_fan]
#[fan_generic controller_fan]
pin: !PD12
max_power: 1.0
kick_start_time: 1
heater: heater_bed
#idle_timeout: 30 # time in seconds to keep fan active after steppers are idle
fan_speed: 0.5 # speed when drivers are active
#idle_speed: 0.25 # speed when steppers are idle
#off_below: 0.10
#stepper: stepper_x, stepper_y, stepper_z
tachometer_pin: ^PG14
hardware_pwm: True
cycle_time: 0.00004 # 25 kHz

##  Nevermore Micro filter
[fan_generic fan2] # nevermore
pin: PD13
max_power: 1.0
kick_start_time: 0.5
off_below: 0.10

#  Exhaust fan - FAN3
# for Noctua 4-pin fans, see: https://www.nicksherlock.com/2022/01/driving-a-4-pin-computer-pwm-fan-on-the-btt-octopus-using-klipper/$0
#[fan_generic fan3] # exhaust fan
[temperature_fan exhaust_fan]
pin: PD14
# Inline BME280 definition (no separate [temperature_sensor chamber])
#sensor: chamber
sensor_type: BME280
i2c_address: 118       # 0x76
i2c_mcu: mcu
i2c_bus: i2c1a
# temp settings:
min_temp: 0
max_temp: 100
max_power: 1.0
kick_start_time: 1.0
off_below: 0.25 # prevent low values
hardware_pwm: True
cycle_time: 0.00004         # 25kHz, needed for Noctua fans.
# choose one control mode:
control: watermark                # smooth control: PID, or use "watermark" and comment out pid params
#pid_Kp: 10.0
#pid_Ki: 0.3
#pid_Kd: 40.0
# target is set by gcode/macros; keep 0 at idle
target_temp: 0
# (optional) have it show as “C” in M105 / temp graph
# gcode_id: C

#hardware_pwm: True # this helped for this 3-pin Noctuna fan. SW PWM wasn't working
#cycle_time: 0.00004 # 25 kHz, needed for HW PWM
#hardware_pwm: false
#cycle_time: 0.1 # from  https://github.com/SoftFever/OrcaSlicer/wiki/air-filtration$0
#shutdown_speed: 0.0
#fan_speed: 1.0
#   The fan speed (expressed as a value from 0.0 to 1.0) that the fan
#   will be set to when a heater or stepper driver is active.
#   The default is 1.0
#idle_timeout: 30
#   The amount of time (in seconds) after a stepper driver or heater
#   was active and the fan should be kept running. The default
#   is 30 seconds.
#idle_speed:
#   The fan speed (expressed as a value from 0.0 to 1.0) that the fan
#   will be set to when a heater or stepper driver was active and
#   before the idle_timeout is reached. The default is fan_speed.
#heater: extruder
#stepper:
#   Name of the config section defining the heater/stepper that this fan
#   is associated with. If a comma separated list of heater/stepper names
#   is provided here, then the fan will be enabled when any of the given
#   heaters/steppers are enabled. The default heater is "extruder", the
#   default stepper is all of them.

