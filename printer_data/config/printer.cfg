#####################################################################
#   Extruder
#####################################################################

##  Connected to MOTOR_6
##  Heater - HE0
##  Thermistor - T0
[extruder]
step_pin: EBBCan:gpio18  #step_pin: PE2
dir_pin: !EBBCan:gpio19 #dir_pin: !PE3
enable_pin: !EBBCan:gpio17 #enable_pin: !PD4

##  Update value below when you perform extruder calibration
##  If you ask for 100mm of filament, but in reality it is 98mm:
##  rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point
rotation_distance: 22.6789511   #Bondtech 5mm Drive Gears
##  Update Gear Ratio depending on your Extruder Type
##  Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
##  Use 80:20 for M4, M3.1
gear_ratio: 50:10               #BMG Gear Ratio
microsteps: 64
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.800
filament_diameter: 1.75
heater_pin: EBBCan:gpio7 #heater_pin: PA1
## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
## Use "Generic 3950" for NTC 100k 3950 thermistors
#sensor_type: EPCOS 100K B57560G104F # sensor_type: PT1000
#sensor_pin: EBBCan:gpio27 # sensor_pin: PF4
sensor_type: MAX31865
sensor_pin: EBBCan:gpio9
spi_software_sclk_pin: EBBCan:gpio10
spi_software_mosi_pin: EBBCan:gpio8
spi_software_miso_pin: EBBCan:gpio11
rtd_nominal_r: 100
rtd_reference_r: 430
rtd_num_of_wires: 2
min_temp: 10
max_temp: 292
#max_power: 1.0
min_extrude_temp: 170
#max_extrude_only_distance: 102 # for extruder calibration
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721
##  Try to keep pressure_advance below 1.0
pressure_advance: 0.015
##  Default is 0.040, leave stock
#pressure_advance_smooth_time: 0.040
max_extrude_cross_section: 5 # For KAMP purge

[tmc2209 extruder]
uart_pin: EBBCan:gpio20 # uart_pin: PE1
run_current: 0.650
interpolate: true
sense_resistor: 0.110
stealthchop_threshold: 999999

[motor_constants wantai-42BYGHW811] # Z-axis motors
# Coil resistance, Ohms
resistance: 1.0
# Coil inductance, Henries
inductance: 0.00175
# Holding torque, Nm
holding_torque: 0.6
# Nominal rated current, Amps
max_current: 2.5
# Steps per revolution (1.8deg motors use 200, 0.9deg motors use 400)
steps_per_revolution: 200

[motor_constants wantai-42BYGHM810] # x,y-axis motors
# Coil resistance, Ohms
resistance: 1.0
# Coil inductance, Henries
inductance: 0.0018
# Holding torque, Nm
holding_torque: 0.47
# Nominal rated current, Amps
max_current: 2.4
# Steps per revolution (1.8deg motors use 200, 0.9deg motors use 400)
steps_per_revolution: 400

[firmware_retraction]
retract_length: 0.9
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
#retract_speed: 20
#   The speed of retraction, in mm/s. The default is 20 mm/s.
#unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
#unretract_speed: 10
#   The speed of unretraction, in mm/s. The default is 10 mm/s.

#################################################################
# Filament Sensor
[filament_switch_sensor switch_sensor]
switch_pin: ^PG12
pause_on_runout: False
#   When set to True, a PAUSE will execute immediately after a runout
#   is detected. Note that if pause_on_runout is False and the
#   runout_gcode is omitted then runout detection is disabled. Default
#   is True.
runout_gcode:
  RESPOND MSG="Filament switch runout" 
  PAUSE # [pause_resume] is required in printer.cfg
  RESPOND MSG="Filament switch runout"
#   A list of G-Code commands to execute after a filament runout is
#   detected. See docs/Command_Templates.md for G-Code format. If
#   pause_on_runout is set to True this G-Code will run after the
#   PAUSE is complete. The default is not to run any G-Code commands.
insert_gcode:
  RESPOND MSG="Filament switch inserted"
#   A list of G-Code commands to execute after a filament insert is
#   detected. See docs/Command_Templates.md for G-Code format. The
#   default is not to run any G-Code commands, which disables insert
#   detection.
#event_delay: 3.0
#   The minimum amount of time in seconds to delay between events.
#   Events triggered during this time period will be silently
#   ignored. The default is 3 seconds.
#pause_delay: 0.5
#   The amount of time to delay, in seconds, between the pause command
#   dispatch and execution of the runout_gcode. It may be useful to
#   increase this delay if OctoPrint exhibits strange pause behavior.
#   Default is 0.5 seconds.

[filament_motion_sensor encoder_sensor]
switch_pin: ^PG13
detection_length: 10   # 2.88 is minimum
extruder: extruder
pause_on_runout: False
runout_gcode:
  PAUSE # [pause_resume] is required in printer.cfg
  RESPOND MSG="Filament not moving correctly"
insert_gcode:
  RESPOND MSG="Filament encoder inserted"


#####################################################################
#   Bed Heater
#####################################################################

##  SSR Pin - HE1
##  Thermistor - TB
[heater_bed]
##  Uncomment the following line if using the default SSR wiring from the docs site
#heater_pin: PA3
heater_pin: PA2
##  Other wiring guides may use BED_OUT to control the SSR. Uncomment the following line for those cases
#heater_pin: PA1
## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
## Use "Generic 3950" for Keenovo heaters
sensor_type: Generic 3950
sensor_pin: PF3
##  Adjust Max Power so your heater doesn't warp your bed. Rule of thumb is 0.4 watts / cm^2 .
max_power: 0.6
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

[verify_heater heater_bed] check_gain_time: 90

#####################################################################
#   Probe
#####################################################################

# Use Klickly instead of Z Endstop Switch
[include klicky-probe.cfg]
## [include sensorless.cfg]

##  Inductive Probe
##  This probe is not used for Z height, only Quad Gantry Leveling
[probe]
## Select the probe port by type:
## For the PROBE port. Will not work with Diode. May need pull-up resistor from signal to 24V.
#pin: ~!PB7
## For the DIAG_7 port. NEEDS BAT85 DIODE! Change to !PG15 if probe is NO.
#pin: PG15
## For Octopus Pro PROBE port; NPN and PNP proximity switch types can be set by jumper
#pin: ~!PC5
# for EBBSB2209 rpi:
pin: ^EBBCan:gpio22
x_offset: 0
y_offset: 20.0
#z_offset: 6.5 # comment out when using endstop switch
speed: 10.0
samples: 1
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.025
samples_tolerance_retries: 3

#[safe_z_home]
# ##  XY Location of the Z Endstop Switch
# ##  Update -10,-10 to the XY coordinates of your endstop pin 
# ##  (such as 157,305) after going through Z Endstop Pin
# ##  Location Definition step.
# home_xy_position: 205.75,310.5 # for z endstop
# speed:100
# z_hop:10

# Mesh handled by KAMP
[bed_mesh]  # for klipper bed mesh (not KAMP?)
speed: 150
horizontal_move_z: 20    # z distance when moving over bed
mesh_min: 30, 30
mesh_max: 275, 250
zero_reference_position: 150,150  # for use with stock z endstop
fade_start: 0.6
fade_end: 10.0
probe_count: 5,5 # Values should be odd, so one point is directly at bed center
algorithm: bicubic

#--------------------------------------------------------------------
##  Use QUAD_GANTRY_LEVEL to level a gantry.
##  Min & Max gantry corners - measure from nozzle at MIN (0,0) and 
##  MAX (250, 250), (300,300), or (350,350) depending on your printer size
##  to respective belt positions
[quad_gantry_level]
##  Gantry Corners for 300mm Build
##  Uncomment for 300mm build
gantry_corners:
   -60,-10
   360,370
##  Probe points
points:
   50,25
   50,225
   250,225
   250,25
speed: 100
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.025
max_adjust: 10

#####################################################################
#   Fan Control
#####################################################################
[gcode_macro M106] # over-ride M106 to set individual fans:
#rename_existing: M106.1
gcode:
    {% set fan = 'fan' + (params.P|int if params.P is defined else 0)|string %}
    {% set speed = (params.S|float / 255 if params.S is defined else 1.0) %}
    SET_FAN_SPEED FAN={fan} SPEED={speed}

##  Print Cooling Fan - FAN0
[fan_generic fan0]
pin: EBBCan:gpio13 # pin: PA8
kick_start_time: 0.5
##  Depending on your fan, you may need to increase this value
##  if your fan will not start. Can change cycle_time (increase)
##  if your fan is not able to slow down effectively
off_below: 0.10
tachometer_pin: EBBCan:gpio12

#[include fan_tach_monitor.cfg]

##  Hotend Fan - FAN1
[heater_fan hotend_fan]
pin: EBBCan:gpio14 # pin: PE5
max_power: 1.0
kick_start_time: 1
heater: extruder
heater_temp: 50.0
##  If you are experiencing back flow, you can reduce fan_speed
#fan_speed: 0.6

[controller_fan motor_driver_fan]
#[fan_generic motor_driver_fan]
pin: PE5
max_power: 1.0
kick_start_time: 1
idle_timeout: 30 # time in seconds to keep fan active after steppers are idle
#fan_speed: 0.5 # speed when drivers are active
#idle_speed: 0.25 # speed when steppers are idle
#off_below: 0.10
stepper: stepper_x, stepper_y, stepper_z
#tachometer_pin: ^PG14
#hardware_pwm: True
#cycle_time: 0.00004 # 25 kHz

# [fan_generic 4W_FAN0]
# pin: EBBCan:gpio15
# tachometer_pin: EBBCan:gpio12


##  Controller fan - FAN2
[controller_fan controller_fan]
#[fan_generic controller_fan]
pin: !PD12
max_power: 1.0
kick_start_time: 1
heater: heater_bed
#idle_timeout: 30 # time in seconds to keep fan active after steppers are idle
fan_speed: 0.5 # speed when drivers are active
#idle_speed: 0.25 # speed when steppers are idle
#off_below: 0.10
#stepper: stepper_x, stepper_y, stepper_z
tachometer_pin: ^PG14
hardware_pwm: True
cycle_time: 0.00004 # 25 kHz

##  Nevermore Micro filter
[fan_generic fan2] # nevermore
pin: PD13
max_power: 1.0
kick_start_time: 0.5
off_below: 0.10

#  Exhaust fan - FAN3
# for Noctua 4-pin fans, see: https://www.nicksherlock.com/2022/01/driving-a-4-pin-computer-pwm-fan-on-the-btt-octopus-using-klipper/$0
[fan_generic fan3] # exhaust fan
#[fan_generic fan3]
pin: PD14
#max_power: 1.0
#hardware_pwm: True # this helped for this 3-pin Noctuna fan. SW PWM wasn't working
#cycle_time: 0.00004 # 25 kHz, needed for HW PWM
hardware_pwm: false
cycle_time: 0.1 # from  https://github.com/SoftFever/OrcaSlicer/wiki/air-filtration$0
#shutdown_speed: 0.0
#kick_start_time: 1.0
#off_below: 0.10
#fan_speed: 1.0
#   The fan speed (expressed as a value from 0.0 to 1.0) that the fan
#   will be set to when a heater or stepper driver is active.
#   The default is 1.0
#idle_timeout: 30
#   The amount of time (in seconds) after a stepper driver or heater
#   was active and the fan should be kept running. The default
#   is 30 seconds.
#idle_speed:
#   The fan speed (expressed as a value from 0.0 to 1.0) that the fan
#   will be set to when a heater or stepper driver was active and
#   before the idle_timeout is reached. The default is fan_speed.
#heater: extruder
#stepper:
#   Name of the config section defining the heater/stepper that this fan
#   is associated with. If a comma separated list of heater/stepper names
#   is provided here, then the fan will be enabled when any of the given
#   heaters/steppers are enabled. The default heater is "extruder", the
#   default stepper is all of them.

