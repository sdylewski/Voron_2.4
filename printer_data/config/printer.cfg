# This file contains common pin mappings for the BigTreeTech Octopus V1.
# To use this config, the firmware should be compiled for the STM32F446 with a "32KiB bootloader"
# Enable "extra low-level configuration options" and select the "12MHz crystal" as clock reference

# after running "make", copy the generated "klipper/out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the OctoPus with that SD card.

# See docs/Config_Reference.md for a description of parameters.

## Voron Design VORON2 250/300/350mm BigTreeTech OctoPus V1 TMC2209 UART config

## *** THINGS TO CHANGE/CHECK: ***
## MCU paths                            [mcu] section
## Thermistor types                     [extruder] and [heater_bed] sections - See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types
## Z Endstop Switch location            [safe_z_home] section
## Homing end position                  [gcode_macro G32] section
## Z Endstop Switch  offset for Z0      [stepper_z] section
## Probe points                         [quad_gantry_level] section
## Min & Max gantry corner postions     [quad_gantry_level] section
## PID tune                             [extruder] and [heater_bed] sections
## Probe pin                            [probe] section
## Fine tune E steps                    [extruder] section

## Hardware description:
# Voron 2.4 v2 LDO
# Stealthburner early model toolhead with Hartk 2-piece toolhead pcb:
# https://kb-3d.com/store/printer-specific-pcbs/644-hartk-stealthburner-2-piece-toolhead-pcb-v40-1660614487483.html
# Put schematics in "docs" directory?

# for TMC autotune, see: https://github.com/andrewmcgr/klipper_tmc_autotune/tree/main$0

[exclude_object]

# [include nozzle_scrubber.cfg]
[include timelapse.cfg]

[include eddy.cfg]

[mcu]
##  Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_31000F001550324E31333220-if00
restart_method: command
##--------------------------------------------------------------------

[mcu EBBCan]
canbus_uuid: a0b378a43196 # ebb2209 rp2040 board

[mcu pi4]
serial: /tmp/klipper_host_mcu


[printer]
kinematics: corexy
max_velocity: 600  
max_accel: 4000             # 4000 was default.  resonance test says 8000
max_z_velocity: 15          # Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

#####################################################################
#   X/Y Stepper Settings
#####################################################################

##  B Stepper - Left
##  Connected to MOTOR_0
##  Endstop connected to DIAG_0
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 20
microsteps: 16
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
# endstop_pin: tmc2209_stepper_x:virtual_endstop
## endstop switch:
#endstop_pin: PG6 # for endstop switch (old, on main board)
endstop_pin: EBBCan:gpio24
position_endstop: 298 
position_min: 0
position_max: 298 # previously 300
homing_speed: 35 #25   #Max 100
homing_retract_dist: 0
homing_positive_dir: true # previously true

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_x]
uart_pin: PC4
interpolate: false  # originally false
run_current: 1.1 # originally 0.8
sense_resistor: 0.110
#stealthchop_threshold: 0. # 99999 for enabling stealthchop
##diag_pin: ^PG6
##driver_SGTHRS: 53
#[autotune_tmc stepper_x]
#motor: wantai-42BYGHM810
#motor: LDO-42STH48-2004MAH(VRN)
#tuning_goal: auto

##  A Stepper - Right
##  Connected to MOTOR_1
##  Endstop connected to DIAG_1
[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 20
microsteps: 16
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
##endstop_pin: tmc2209_stepper_y:virtual_endstop
endstop_pin: PG9
position_min: 0
##  Uncomment for 300mm build
position_endstop: 311 # previously 300
position_max: 311 # previously 300
homing_speed: 35 #25  #Max 100
homing_retract_dist: 0
homing_positive_dir: true # previously true

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_y]
uart_pin: PD11
interpolate: false # originally false
run_current: 1.1 # originally 0.8
sense_resistor: 0.110
#stealthchop_threshold: 0
##diag_pin: ^PG9
##driver_SGTHRS: 51
 
#[autotune_tmc stepper_y]
#motor: wantai-42BYGHM810
#motor: LDO-42STH48-2004MAH(VRN)
#tuning_goal: auto

#####################################################################
#   Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left
##  Connected to MOTOR_2
##  Endstop connected to DIAG_2
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
#endstop_pin: PG10 # comment out for clicky probe as z-endstop
## using clicky as endstop:
endstop_pin: probe:z_virtual_endstop # for using klicky as endstop

##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##  Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
#position_endstop: -0.5
##--------------------------------------------------------------------
##  Uncomment below for 300mm build
position_max: 260
position_min: -5
homing_speed: 10 #8
second_homing_speed: 3
homing_retract_dist: 3

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z]
uart_pin: PC6
interpolate: false # originally false
#run_current: 0.6 # originally 0.8
run_current: 0.8 # originally 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999 # 999999 to enable stealthchop

#[autotune_tmc stepper_z]
#motor: wantai-42BYGHW811
#tuning_goal: auto

##  Z1 Stepper - Rear Left
##  Connected to MOTOR_3
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: false # originally false
run_current: 0.8 # originally 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999 # 999999 to enable stealthchop

#[autotune_tmc stepper_z1]
#motor: wantai-42BYGHW811
#tuning_goal: auto

##  Z2 Stepper - Rear Right
##  Connected to MOTOR_4
[stepper_z2]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: false # originally false
run_current: 0.8 # originally 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999 # 999999 to enable stealthchop

#[autotune_tmc stepper_z2]
#motor: wantai-42BYGHW811
#tuning_goal: auto

##  Z3 Stepper - Front Right
##  Connected to MOTOR_5
[stepper_z3]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z3]
uart_pin: PE4
interpolate: false # originally false
run_current: 0.8 # originally 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999 # 999999 to enable stealthchop

#[autotune_tmc stepper_z3]
#motor: wantai-42BYGHW811
#tuning_goal: auto

#####################################################################
#   Extruder
#####################################################################

##  Connected to MOTOR_6
##  Heater - HE0
##  Thermistor - T0
[extruder]
step_pin: EBBCan:gpio18  #step_pin: PE2
dir_pin: !EBBCan:gpio19 #dir_pin: !PE3
enable_pin: !EBBCan:gpio17 #enable_pin: !PD4

##  Update value below when you perform extruder calibration
##  If you ask for 100mm of filament, but in reality it is 98mm:
##  rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point
rotation_distance: 22.6789511   #Bondtech 5mm Drive Gears
##  Update Gear Ratio depending on your Extruder Type
##  Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
##  Use 80:20 for M4, M3.1
gear_ratio: 50:10               #BMG Gear Ratio
microsteps: 64
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.800
filament_diameter: 1.75
heater_pin: EBBCan:gpio7 #heater_pin: PA1
## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
## Use "Generic 3950" for NTC 100k 3950 thermistors
#sensor_type: EPCOS 100K B57560G104F # sensor_type: PT1000
#sensor_pin: EBBCan:gpio27 # sensor_pin: PF4
sensor_type: MAX31865
sensor_pin: EBBCan:gpio9
spi_software_sclk_pin: EBBCan:gpio10
spi_software_mosi_pin: EBBCan:gpio8
spi_software_miso_pin: EBBCan:gpio11
#spi_bus: spi1. # not working on this board?
rtd_nominal_r: 1000
rtd_reference_r: 4300 # depends on jumper settings on ebb rp2040
#sensor_filter: 0.5          # seconds to average (0 disables)
smooth_time: 4
#max_difference: 2.0         # ignore jumps bigger than this
rtd_num_of_wires: 2
min_temp: 10
max_temp: 350
#max_power: 1.0
min_extrude_temp: 170
#max_extrude_only_distance: 102 # for extruder calibration
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721
##  Try to keep pressure_advance below 1.0
pressure_advance: 0.015
##  Default is 0.040, leave stock
#pressure_advance_smooth_time: 0.040
max_extrude_cross_section: 5 # For KAMP purge

[tmc2209 extruder]
uart_pin: EBBCan:gpio20 # uart_pin: PE1
run_current: 0.650
interpolate: true
sense_resistor: 0.110
stealthchop_threshold: 999999

[motor_constants wantai-42BYGHW811] # Z-axis motors
# Coil resistance, Ohms
resistance: 1.0
# Coil inductance, Henries
inductance: 0.00175
# Holding torque, Nm
holding_torque: 0.6
# Nominal rated current, Amps
max_current: 2.5
# Steps per revolution (1.8deg motors use 200, 0.9deg motors use 400)
steps_per_revolution: 200

[motor_constants wantai-42BYGHM810] # x,y-axis motors
# Coil resistance, Ohms
resistance: 1.0
# Coil inductance, Henries
inductance: 0.0018
# Holding torque, Nm
holding_torque: 0.47
# Nominal rated current, Amps
max_current: 2.4
# Steps per revolution (1.8deg motors use 200, 0.9deg motors use 400)
steps_per_revolution: 400

#[firmware_retraction]
#retract_length: 0.9
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
#retract_speed: 20
#   The speed of retraction, in mm/s. The default is 20 mm/s.
#unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
#unretract_speed: 10
#   The speed of unretraction, in mm/s. The default is 10 mm/s.

#################################################################
# Filament Sensor
[filament_switch_sensor switch_sensor]
switch_pin: ^PG12
pause_on_runout: False
#   When set to True, a PAUSE will execute immediately after a runout
#   is detected. Note that if pause_on_runout is False and the
#   runout_gcode is omitted then runout detection is disabled. Default
#   is True.
runout_gcode:
  RESPOND MSG="Filament switch runout" 
  PAUSE # [pause_resume] is required in printer.cfg
  RESPOND MSG="Filament switch runout"
#   A list of G-Code commands to execute after a filament runout is
#   detected. See docs/Command_Templates.md for G-Code format. If
#   pause_on_runout is set to True this G-Code will run after the
#   PAUSE is complete. The default is not to run any G-Code commands.
insert_gcode:
  RESPOND MSG="Filament switch inserted"
#   A list of G-Code commands to execute after a filament insert is
#   detected. See docs/Command_Templates.md for G-Code format. The
#   default is not to run any G-Code commands, which disables insert
#   detection.
#event_delay: 3.0
#   The minimum amount of time in seconds to delay between events.
#   Events triggered during this time period will be silently
#   ignored. The default is 3 seconds.
#pause_delay: 0.5
#   The amount of time to delay, in seconds, between the pause command
#   dispatch and execution of the runout_gcode. It may be useful to
#   increase this delay if OctoPrint exhibits strange pause behavior.
#   Default is 0.5 seconds.

[filament_motion_sensor encoder_sensor]
switch_pin: ^PG13
detection_length: 10   # 2.88 is minimum
extruder: extruder
pause_on_runout: False
runout_gcode:
  PAUSE # [pause_resume] is required in printer.cfg
  RESPOND MSG="Filament not moving correctly"
insert_gcode:
  RESPOND MSG="Filament encoder inserted"


#####################################################################
#   Bed Heater
#####################################################################

##  SSR Pin - HE1
##  Thermistor - TB
[heater_bed]
##  Uncomment the following line if using the default SSR wiring from the docs site
#heater_pin: PA3
heater_pin: PA2
##  Other wiring guides may use BED_OUT to control the SSR. Uncomment the following line for those cases
#heater_pin: PA1
## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
## Use "Generic 3950" for Keenovo heaters
sensor_type: Generic 3950
sensor_pin: PF3
##  Adjust Max Power so your heater doesn't warp your bed. Rule of thumb is 0.4 watts / cm^2 .
max_power: 0.6
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

[verify_heater heater_bed]
max_error: 360           # seconds of accumulated error before faulting
check_gain_time: 180     # window (s) used to judge rate of rise/recovery
heating_gain: 1.0        # expected temp rise (°C) per check_gain_time
hysteresis: 5            # don't fault on small dips around the setpoint


#####################################################################
#   Probe
#####################################################################

# Use Klickly instead of Z Endstop Switch
#[include klicky-probe.cfg]
## [include sensorless.cfg]

