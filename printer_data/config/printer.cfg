#####################################################################
#   X/Y Stepper Settings
#####################################################################
##  B Stepper - Left
##  Connected to MOTOR_0
##  Endstop connected to DIAG_0
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40 # old LDO motors: 20.06 # Calibrated 10/31/2025 # originally 20
microsteps: 32
full_steps_per_rotation: 200  #set to 400 for 0.9 degree stepper
## endstop switch:
#endstop_pin: PG6 # for endstop switch (old, on main board)
endstop_pin: tmc2209_stepper_x:virtual_endstop
#endstop_pin: EBBCan:gpio24 # was EBBCan:gpio24 for toolhead, Octopus: PG6
position_endstop: 298 
position_min: 0
position_max: 298 # previously 300
homing_speed: 80 #25   # was 35 Max 100
homing_retract_dist: 0
homing_positive_dir: true # previously true

[tmc2209 stepper_x]
uart_pin: PC4 # orginally uart_pin: PC4
interpolate: true  # originally false
run_current: 0.7 # originally 0.8
hold_current: 0.35 # new
sense_resistor: 0.110
stealthchop_threshold: 0 # 99999 for enabling stealthchop
# Sensorless:
diag_pin: ^PG6
driver_SGTHRS: 125 # for sensorless
