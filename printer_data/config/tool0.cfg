# Tool 0 Config
# Stealthburner with Galileo 2 (or older CW2)
# And SB2209 rp2040 toolhad board

#[mcu tool1]
#canbus_uuid: 1c47d471c82a # EBB36 CAN with Max34xxx

#####################################################################
#   Tool 0
#####################################################################

[mcu EBBCan-0] # SB2209 RP2040 toolhead board
canbus_uuid: a0b378a43196 # ebb2209 rp2040 toolhead board

[extruder]
step_pin: EBBCan-0:gpio18  #step_pin: PE2
#dir_pin: !EBBCan:gpio19 #dir_pin: !PE3 # for CW2
dir_pin: EBBCan:gpio19 #dir_pin: Galileo 2
enable_pin: !EBBCan-0:gpio17 #enable_pin: !PD4

##  Update value below when you perform extruder calibration
##  If you ask for 100mm of filament, but in reality it is 98mm:
##  rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point

# Clockwork 2
#rotation_distance: 22.6789511   #Bondtech 5mm Drive Gears
#gear_ratio: 50:10               #BMG Gear Ratio
#microsteps: 64

# orbiter 2
#rotation_distance: 4.637
# gear_ratio: 1:1
# microsteps: 32 # ??

# Galileo 2
rotation_distance: 47.088
gear_ratio: 9:1
microsteps: 16

full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: EBBCan-0:gpio7 #heater_pin: PA1

## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
## Use "Generic 3950" for NTC 100k 3950 thermistors
#sensor_type: EPCOS 100K B57560G104F # sensor_type: PT1000
#sensor_pin: EBBCan-0:gpio27 # sensor_pin: PF4
sensor_type: MAX31865
sensor_pin: EBBCan-0:gpio9
spi_software_sclk_pin: EBBCan-0:gpio10
spi_software_mosi_pin: EBBCan-0:gpio8
spi_software_miso_pin: EBBCan-0:gpio11
#spi_bus: spi1. # not working on this board?
rtd_nominal_r: 1000
rtd_reference_r: 4300 # depends on jumper settings on ebb rp2040
rtd_num_of_wires: 2
min_temp: 10
max_temp: 350
#max_power: 1.0
min_extrude_temp: 170
max_extrude_only_velocity: 120 # prevents motor skipping for fast retracts
max_extrude_only_accel: 2000 # prevents motor skipping for fast retracts
#max_extrude_only_distance: 110 # for extruder calibration

##  Try to keep pressure_advance below 1.0
pressure_advance: 0.03
##  Default is 0.040, leave stock?
#pressure_advance_smooth_time: 0.040
max_extrude_cross_section: 5 # For KAMP purge

[tmc2209 extruder]
uart_pin: EBBCan-0:gpio20 # uart_pin: PE1

# Clockwork 2: 
#run_current: 0.60 # was 0.65.  Changed Sept. 9, 2025 to increase torque
#hold_current: 0.40 # new, to cool when idle

# Galileo 2:
run_current: 0.6
#hold_current: 0.40 # new, to cool when idle

interpolate: true
sense_resistor: 0.110
stealthchop_threshold: 0

[firmware_retraction]
retract_length: 0.3
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
retract_speed: 40
#   The speed of retraction, in mm/s. The default is 20 mm/s.
unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
unretract_speed: 35
#   The speed of unretraction, in mm/s. The default is 10 mm/s.


# [fan_generic EBBCan-0_partfan]
# pin: EBBCan-0:PB4

[fan_generic fan0]
pin: EBBCan:gpio13 # pin: PA8
kick_start_time: 0.5
##  Depending on your fan, you may need to increase this value
##  if your fan will not start. Can change cycle_time (increase)
##  if your fan is not able to slow down effectively
off_below: 0.10
tachometer_pin: EBBCan:gpio12

[heater_fan EBBCan-0_hotend_fan]
pin: EBBCan-0:PB5
heater: extruder
heater_temp: 50.0
kick_start_time: 0.5
#tachometer_pin: EBBCan-0:PD7
#tachometer_ppr: 2
#tachometer_poll_interval: 0.0008

[tool EBBCan-0]
tool_number: 0
extruder: extruder
fan: fan_generic EBBCan-0_partfan
gcode_x_offset: 0
gcode_y_offset: 0
gcode_z_offset: 0
params_park_x: 28
params_park_y: 0
params_park_z: 200.0
params_close_y: 30.0
params_safe_y: 120.0
params_input_shaper_freq_x: 62.4
params_input_shaper_type_x: 'mzv'
params_input_shaper_freq_y: 88.6
params_input_shaper_type_y: 'mzv'

[probe]
pin: ^EBBCan:gpio22    # PROBE input; opto usually needs invert (!)
x_offset: 0
y_offset: 0
z_offset: 0
speed: 6
lift_speed: 10
samples: 1
sample_retract_dist: 1.0
samples_tolerance: 0.010
samples_tolerance_retries: 3

# # Change tool number if needed
# [tool_probe EBBCan-0]
# pin: !EBBCan-0:PB6
# tool: 0
# z_offset: 0
# speed: 5.0
# samples: 3
# samples_result: median
# sample_retract_dist: 2.0
# samples_tolerance: 0.02
# samples_tolerance_retries: 3
# activate_gcode:
#   _TAP_PROBE_ACTIVATE HEATER=extruder TEMP=150

[adxl345 EBBCan-0]
cs_pin: EBBCan-0:PC4
spi_software_sclk_pin: EBBCan-0:PC0
spi_software_mosi_pin: EBBCan-0:PC1
spi_software_miso_pin: EBBCan-0:PC2
axes_map: x,z,y

