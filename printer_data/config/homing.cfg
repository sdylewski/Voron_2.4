# --- Sensorless X (robust) + Y switch ---

[gcode_macro _HOME_X]
description: Sensorless X home with DIAG pre-clear + current bump (no SGTHRS change)
gcode:
  {% set RUN_CURRENT_X = printer.configfile.settings['tmc2209 stepper_x'].run_current|float %}
  {% set RUN_CURRENT_Y = printer.configfile.settings['tmc2209 stepper_y'].run_current|float %}
  {% set HOME_CURRENT   = RUN_CURRENT_X if RUN_CURRENT_X >= 1.0 else 1.0 %}

  # bump current (CoreXY uses both motors on X moves)
  SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CURRENT}
  SET_TMC_CURRENT STEPPER=stepper_y CURRENT={HOME_CURRENT}
  G4 P150

  # pre-clear DIAG and settle (requires [force_move] enable_force_move: True)
  SET_KINEMATIC_POSITION X=8 SET_HOMED=X
  G91
  G1 X-8 F6000
  G90
  M400
  G4 P150

  # actual home
  G28 X

  # move off the rail a touch
  G91
  G1 X-6 F6000
  G90

  # restore run currents
  SET_TMC_CURRENT STEPPER=stepper_x CURRENT={RUN_CURRENT_X}
  SET_TMC_CURRENT STEPPER=stepper_y CURRENT={RUN_CURRENT_Y}

[gcode_macro _HOME_Y]
description: Y home on physical switch + small release move
gcode:
